<!-- // 数据绑定最常见的形式就是使用“Mustache” (双大括号) 语法的文本插值： -->
<span>{{ message }}</span>

<!-- // 使用v-once，一次性插值，当数据改变时，插值出将不会改变 -->
<span v-once>message: {{ message }}</span>

<!-- // 原始html，双大括号会数据转换为纯文本，如果想要输入原始html，需要使用v-html指令 -->
<p>原始html：<span v-html="rawHtml"></span></p>

<!-- Mustache 语法不能在 HTML attribute 中使用，然而，可以使用 v-bind 指令： -->
<div v-bind:id="dynamicId"></div>

<!-- // vue 也是支持JavaScript表达式 -->
{{ number + 1}}
{{ isOK ? true: false}}
