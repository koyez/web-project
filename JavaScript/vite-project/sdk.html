<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btnClick">click</button>
    <button id="btnHttp">Http</button>
    <script type="module">
        import { MySDK } from "./dist/my-sdk.js";

        const sdk = new MySDK();
        
    
        document.getElementById("btnClick").addEventListener("click", () => {
            alert(sdk.hello());
        });

        document.getElementById("btnHttp").addEventListener("click", () => {
            alert(sdk.http());
        });
    </script>
</body>
</html>
